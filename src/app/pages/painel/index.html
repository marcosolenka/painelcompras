<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel Compras</title>
    <link href="/src/output.css" rel="stylesheet" />
  </head>
  <body class="bg-yellow=100">
    <div class="m-4 flex space-x-12">
      <!--SOLICITAÇÕES ABERTAS, QUE NÃO POSSUEM ORDEM DE COMPRA-->
      <div class="max-w-sm rounded overflow-hidden shadow-lg bg-gray-300">
        <div class="px-6 py-4">
          <div class="font-bold text-xl mb-2 text-center bg-gray-200">
            Solicitações Pendentes
          </div>
          <p class="text-4xl font-bold text-gray-500 text-base text-center">
            235
          </p>
        </div>
      </div>
      <!--SOLICITAÇÕES EM ANDAMENTO, QUE POSSUEM ORDEM DE COMPRA-->
      <div class="max-w-sm rounded overflow-hidden shadow-lg bg-gray-300">
        <div class="px-6 py-4">
          <div class="font-bold text-xl mb-2 text-center bg-gray-200">
            Solicitações Em Andamento
          </div>
          <p class="text-4xl font-bold text-gray-500 text-base text-center">
            123
          </p>
        </div>
      </div>
    </div>

    <div id="tableContainer">
      <table id="purchaseShipmentsTable" class="table-auto border-collapse border border-slate-400">
        <thead class="bg-gray-300">
          <tr>
            <th class="border border-slate-300 px-4 py-2 text-left">Solicitação</th>
            <th class="border border-slate-300 px-4 py-2 text-left">Data Liberação</th>
            <th class="border border-slate-300 px-4 py-2 text-left">Solicitante</th>
            <th class="border border-slate-300 px-4 py-2 text-left">Setor</th>
            <th class="border border-slate-300 px-4 py-2 text-left">Tipo de Compra</th>
            <th class="border border-slate-300 px-4 py-2 text-left">Status</th>
          </tr>
        </thead>
        <tbody id="purchaseShipmentsData"></tbody>
      </table>
    </div>
    
    <div id="pagination" class="mt-4 flex justify-center space-x-2"></div>
    

    <div
      id="modal"
      class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-70 hidden"
    ></div>

    <script src="/src/assets/libraries/jquery/jquery-3.7.1.min.js"></script>
    <script src="/node_modules/datatables.net/js/dataTables.min.js"></script>
    <script src="index.js"></script>
  </body> 
</html>
